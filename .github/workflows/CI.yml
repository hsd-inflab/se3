name: Pull Request CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      id: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      id: setupJava
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      if: steps.checkout.outcome == 'success'
    - name: test
      id: test
      run: mvn test --file pom.xml
      if: steps.setupJava.outcome == 'success'
  package:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      id: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      id: setupJava
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      if: steps.checkout.outcome == 'success'
    - name: package
      run: mvn install -Pproduction
